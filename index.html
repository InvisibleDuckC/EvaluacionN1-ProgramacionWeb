<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorratelo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="logo" src="img/logo.jpeg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Productos</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar producto / categoria"
              aria-label="Search"
            />
            <button class="btn btn-outline-success btn-buscar" type="submit">
              Buscar
            </button>
          </form>
          <a href="">
            <img class="user-logo" src="img/usuario-de-perfil.png" alt=""
          /></a>
        </div>
      </div>
    </nav>
    <div class="anuncio-oferta">
      <h1>AHORRATELO con estas ofertas</h1>
    </div>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="producto">
            <div class="imagen-producto">
              <img
                src="img/Productos/ARVEJAS.png"
                class="d-block w-100"
                alt="arvejas"
              />
            </div>
            <div class="datos-producto">
              <p class="marca">Minuto Verde</p>
              <p class="descripcion">Arverjas congeladas 500gr.</p>
              <p class="precio">$1.690</p>
              <p class="precio-anterior">Antes: <s>$2.190</s></p>
            </div>
          </div>
        </div>
        <div class="carousel-item ">
          <div class="producto">
            <div class="imagen-producto">
              <img
                src="img/Productos/CASSATA_BRICK.png"
                class="d-block w-100"
                alt="cassata"
              />
            </div>
            <div class="datos-producto">
              <p class="marca">Sabory</p>
              <p class="descripcion">Helado Brick Trisabor Cassata, 1 L</p>
              <p class="precio">$2.890</p>
              <p class="precio-anterior">Antes: <s>$3.390</s></p>
            </div>
          </div>
        </div>
        <div class="carousel-item ">
          <div class="producto">
            <div class="imagen-producto">
              <img
                src="img/Productos/NESCAFE_FINA_SELECCION.png"
                class="d-block w-100"
                alt="fina-seleccion"
              />
            </div>
            <div class="datos-producto">
              <p class="marca">Nescafe</p>
              <p class="descripcion">Cafe Fina Seleccion, 200g</p>
              <p class="precio">$7.190</p>
              <p class="precio-anterior">Antes: <s>$8.590</s></p>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
